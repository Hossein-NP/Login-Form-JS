<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-400">

    <!-- @_@~~~~~~Form Login~~~~~~@@  -->
     <div class="form-wrapper flex flex-col justify-center items-center bg-[#fcf569] rounded-lg size-[600px]">

      <!-- Form Peny Wise Character  -->
      <div class="form-img relative size-9/12 bg-amber-700">
        <img class="absolute top-0 right-auto left-auto" src="img/bobno.png" alt="">
        <img class="absolute" src="img/eye.png" alt="">
        <img class="absolute" src="img/eye.png" alt="">
        <img class="absolute" src="img/belt.png" alt="">
      </div>

      <!-- Form Inputs  -->
      <form action="" method="get">
        <input type="text" name="username" placeholder="Enter Username.." id="username">
        <input type="password" name="password" placeholder="Enter Password.." id="password">
      </form>
     </div>
    <!-- *_*~~~~~~End Form Login~~~~~~**  -->
    
    

    <script src="app.js"></script>
  </body>
</html>
